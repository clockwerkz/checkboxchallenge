<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="newsletters">
            <h1 class="newsletters__title">Newsletters</h1>
            <p class="newsletters__text">Select all the newsletters you'd like to receive</p>
            <ul class="choices">
                <li class="choice">
                    <div class="choice__image"></div>
                    <div class="choice__body">
                        <div class="choice__title">Reverse The Online Gambling Ban</div>
                        <p class="choice__text">The MPA comes with three different sizes of foam and silicone tips and a carrying pouch.</p>
                    </div> <!-- choice__body -->
                    <input type="checkbox" />
                </li>
            </ul>
            <div class="email">
                <form class="email__form-control">
                    <input type="email" class="email__input" id="user-email" placeholder="Enter email"/>
                    <button class="btn" type="submit">Subscribe</button>
                    <div class="email__option">
                        <input type="checkbox" name="opt-out" class="email__opt-out">
                        <label for="opt-out" class="email__text">I do not want to receive information about future newsletters.</label>
                    </div>
                </form>
            </div> <!-- email__form -->
        </div> <!-- newsletters -->
    </div> <!-- #app -->
    <!-- <script src="js/app.js" defer/> -->
</body>
</html>
