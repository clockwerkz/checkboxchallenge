<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="newspaper.png" type="image/x-icon">  
</head>
<body>
    <div id="app">
        <div class="newsletters">
            <h1 class="newsletters__title">Newsletters</h1>
            <p class="newsletters__text">Select all the newsletters you'd like to receive</p>
            <ul class="options"></ul>
            <div class="email">
                <form class="email__form-control">
                    <p class="email__error"></p>
                    <input type="email" class="email__input" id="user-email" placeholder="Enter email" required/>
                    <button class="btn" type="submit">Subscribe</button>
                    <div class="email__option">
                        <input type="checkbox" id="opt-out" class="email__opt-out">
                        <label for="opt-out" class="email__text">I do not want to receive information about future newsletters.</label>
                    </div>
                </form>
            </div> <!-- email__form -->
        </div> <!-- newsletters -->

        <div class="loading hide">
            <div class="loader"></div>
            <p class="loading__text">Please wait while we process your request</p>
        </div> <!-- loading -->
        
        <div class="submission hide">
            <h2 class="submission__title">Thanks for submitting!</h2>
            <p class="submission__text">You have subscribed to the following newsletters:</p>
            <ul class="submission__options">
            </ul>
            <p class="submission__opt-out">Click <a href="#" id="opt-out-link">here</a> to edit your selections or opt out.</p>
            <p class="w3-validator__css">
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss"
                        alt="Valid CSS!" />
                </a>
            </p>
        </div> <!-- submission -->
    </div> <!-- #app -->
    <script src="js/app.js"></script>
</body>
</html>
